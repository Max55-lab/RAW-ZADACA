<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>JS osnove</title>
</head>
<body>
 <script type="text/javascript">
 num=1;
 while(num<200)
 {
 	if(num%2===0)
 	{
     var square = num * num;
            console.log(num + " * " + num + " = " + square);
            document.write(num + " * " + num + " = " + square + "<br>");
  	}
  	num++;
 }
 </script>
</body>
</html>
