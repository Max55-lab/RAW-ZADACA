<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>JS osnove</title>
</head>
<body>
 <script type="text/javascript">
    var num = 1;
    while (num < 100) {
        if (num % 2 === 0) {
            var ispis = num + "<br>";
            console.log(num);
            document.write(ispis);
        }
        num++;
    }
 </script>
</body>
