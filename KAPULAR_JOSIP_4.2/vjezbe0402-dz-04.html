<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="ocjena">Unesite ocijenu od 1 do 5</label>
    <input type="number" id="ocjenaInput" name="ocjena" min="1" max="5">
    <button type="button" onclick="prikaziOcenu()">Prikaži ocjenu</button>
  </form>

  <p id="rezultatOcjene"></p>

  <script type="text/javascript">
    function prikaziOcenu() 
    {
      var ocjenaInput = document.getElementById('ocjenaInput').value;
      var ocjena = parseInt(ocjenaInput);
      var tekstOcjene = '';

      switch(ocjena) 
      {
        case 1:
          tekstOcjene = 'Nedovoljan';
          break;
        case 2:
          tekstOcjene = 'Dovoljan';
          break;
        case 3:
          tekstOcjene = 'Dobar';
          break;
        case 4:
          tekstOcjene = 'Vrlo Dobar';
          break;
        case 5:
          tekstOcjene = 'Odličan';
          break;
        default:
          tekstOcjene = 'Unesite ocijenu između 1 i 5';
          break;
      }

      document.getElementById('rezultatOcjene').innerText = 'Ocijena je: ' + ocjena + ' - ' + tekstOcjene;
    }
  </script>
</body>
</html>
