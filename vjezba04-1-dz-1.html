<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>JS osnove</title>
</head>
<body>
 <script type="text/javascript">//JavaScript se pi≈°e unutar elementa <script>
    // Deklariranje varijable Broj i dodjela vrijednosti 19
    var Broj = 19;
    // Deklariranje varijable Niz1 i dodijeljena joj je vrijednost 'Niz znakova'
    var Niz1 = 'Niz znakova';
    // Deklariranje varijable Niz2 i dodijeljena joj je vrijednost '3.14'
    var Niz2 = '3.14';
    // Deklariranje varijable Niz3 i dodijeljena joj je vrijednost 'U dva</br>retka'
    var Niz3 = 'U dva</br>retka';
    // Deklariranje varijabe Logicka i dodijeljena joj je vrijednost true
    var Logicka = true;

    document.write("Vrijednost varijable Broj iznosi: " + Broj + "<br>");
    document.write("Vrijednost varijable Niz1 iznosi: " + Niz1 + "<br>");
    document.write("Vrijednost varijable Niz2 iznosi: " + Niz2 + "<br>");
    document.write("Vrijednost varijable Niz3 iznosi: " + Niz3 + "<br>");
    document.write("Vrijednost varijable Logicka iznosi: " + Logicka + "<br>");
    //zapis u konzoli
    console.log("Vrijednostnost varijable Broj iznosi: " + Broj + "<br>");
    console.log("Vrijednost varijable Niz1 iznosi: " + Niz1 + "<br>");
    console.log("Vrijednost varijable Niz2 iznosi: " + Niz2 + "<br>");
    console.log("Vrijednost varijable Niz3 iznosi: " + Niz3 + "<br>");
    console.log("Vrijednost varijable Logicka iznosi: " + Logicka + "<br>");

    Logicka = false;
    document.write("Vrijednost varijable Logicka nakon promjene iznosi: " + Logicka + "<br>");
    //zapis u konzzoli
    console.log("Vrijednost varijable Logicka nakon promjene iznosi: " + Logicka + "<br>");
 </script>
</body>
</html>
